services:
  koha:
    container_name: koha-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Передаємо лише номер версії (напр., 25.05) у Dockerfile
        KOHA_VERSION: ${KOHA_IMAGE_TAG}
    image: ${KOHA_IMAGE_NAME}:${KOHA_IMAGE_TAG}
    ports:
      - "8080:8080" # OPAC
      - "8081:8081" # Staff
    networks:
      - kohanet
    cap_add:
      - DAC_READ_SEARCH
      - SYS_NICE
    environment:
      # --- ПІДКЛЮЧЕННЯ ДО БАЗИ (МАЄ СПІВПАСТИ З db) ---
      MYSQL_SERVER: db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      DB_NAME: ${DB_NAME}

      # (опціонально, але не завадить явно)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

      # --- Koha ---
      KOHA_INSTANCE: ${KOHA_INSTANCE}
      KOHA_DOMAIN: ${KOHA_DOMAIN}
      MEMCACHED_SERVERS: memcached:11211
      USE_ELASTICSEARCH: "true"
      ELASTICSEARCH_HOST: es:9200

      # Мова/часова зона з .env
      TZ: ${KOHA_TIMEZONE}
      KOHA_LANGS: ${KOHA_LANGS}

      # --- RabbitMQ: ті ж значення, що й у сервісі rabbitmq ---
      MB_HOST: rabbitmq
      MB_PORT: 61613
      MB_USER: ${RABBITMQ_USER}
      MB_PASS: ${RABBITMQ_PASS}

      # KOHA_CONF я б не задавав тут вручну — нехай імідж/koha-shell сам керує
      # Якщо дуже треба, то краще глобальний:
      # KOHA_CONF: /etc/koha/koha-conf.xml

      # root-пароль БД Koha сама напряму не використовує, але можна лишити,
      # якщо твій entrypoint його читає
      DB_ROOT_PASS: ${DB_ROOT_PASS}

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      memcached:
        condition: service_started
      es:
        condition: service_healthy
    restart: always
    volumes:
      - ${VOL_KOHA_CONF}:/etc/koha/sites
      - ${VOL_KOHA_DATA}:/var/lib/koha
      - ${VOL_KOHA_LOGS}:/var/log/koha
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  rabbitmq:
    container_name: koha-rabbitmq
    build: ./rabbitmq  
    image: koha-local-rabbitmq 
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    networks:
      - kohanet
    restart: always

  db:
    container_name: koha-db
    image: docker.io/mariadb:11
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ${VOL_DB_PATH}:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      TZ: ${KOHA_TIMEZONE}
    networks:
      - kohanet
    restart: always
    healthcheck:
      # Використовуємо змінні середовища всередині контейнера MariaDB
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u$$MARIADB_USER -p$$MARIADB_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  es:
    container_name: koha-es
    build:
      context: .
      dockerfile: elasticsearch/Dockerfile
    image: my-local-es:8.19.6
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "TZ=${KOHA_TIMEZONE}"
    networks:
      - kohanet
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    volumes:
      - ${VOL_ES_PATH}:/usr/share/elasticsearch/data

  memcached:
    container_name: koha-memcached   
    image: docker.io/memcached
    networks:
      - kohanet
    restart: always
  
