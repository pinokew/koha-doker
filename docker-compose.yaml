services:
  koha:
    container_name: koha-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # –ü–µ—Ä–µ–¥–∞—î–º–æ –ª–∏—à–µ –Ω–æ–º–µ—Ä –≤–µ—Ä—Å—ñ—ó (–Ω–∞–ø—Ä., 25.05) —É Dockerfile
        KOHA_VERSION: ${KOHA_IMAGE_TAG}
    image: ${KOHA_IMAGE_NAME}:${KOHA_IMAGE_TAG}
    ports:
      - "8080:8080" # OPAC
      - "8081:8081" # Staff
    networks:
      - koha
    cap_add:
      - DAC_READ_SEARCH
      - SYS_NICE
    environment:
      # --- –ü–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø –î–û –ë–ê–ó–ò (–ú–ê–Ñ –°–ü–Ü–í–ü–ê–°–¢–ò –ó db) ---
      MYSQL_SERVER: db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      DB_NAME: ${DB_NAME}

      # (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, –∞–ª–µ –Ω–µ –∑–∞–≤–∞–¥–∏—Ç—å —è–≤–Ω–æ)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

      # --- Koha ---
      KOHA_INSTANCE: ${KOHA_INSTANCE}
      KOHA_DOMAIN: ${KOHA_DOMAIN}
      MEMCACHED_SERVERS: memcached:11211
      USE_ELASTICSEARCH: "true"
      ELASTICSEARCH_HOST: es:9200

      # –ú–æ–≤–∞/—á–∞—Å–æ–≤–∞ –∑–æ–Ω–∞ –∑ .env
      TZ: ${KOHA_TIMEZONE}
      KOHA_LANGS: ${KOHA_LANGS}

      # --- RabbitMQ: —Ç—ñ –∂ –∑–Ω–∞—á–µ–Ω–Ω—è, —â–æ –π —É —Å–µ—Ä–≤—ñ—Å—ñ rabbitmq ---
      MB_HOST: rabbitmq
      MB_PORT: 61613
      MB_USER: ${RABBITMQ_USER}
      MB_PASS: ${RABBITMQ_PASS}

      # KOHA_CONF —è –± –Ω–µ –∑–∞–¥–∞–≤–∞–≤ —Ç—É—Ç –≤—Ä—É—á–Ω—É ‚Äî –Ω–µ—Ö–∞–π —ñ–º—ñ–¥–∂/koha-shell —Å–∞–º –∫–µ—Ä—É—î
      # –Ø–∫—â–æ –¥—É–∂–µ —Ç—Ä–µ–±–∞, —Ç–æ –∫—Ä–∞—â–µ –≥–ª–æ–±–∞–ª—å–Ω–∏–π:
      # KOHA_CONF: /etc/koha/koha-conf.xml

      # root-–ø–∞—Ä–æ–ª—å –ë–î Koha —Å–∞–º–∞ –Ω–∞–ø—Ä—è–º—É –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î, –∞–ª–µ –º–æ–∂–Ω–∞ –ª–∏—à–∏—Ç–∏,
      # —è–∫—â–æ —Ç–≤—ñ–π entrypoint –π–æ–≥–æ —á–∏—Ç–∞—î
      DB_ROOT_PASS: ${DB_ROOT_PASS}

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      memcached:
        condition: service_started
      es:
        condition: service_healthy
    restart: always
    volumes:
      # –¢—É—Ç –∑–±–µ—Ä—ñ–≥–∞—Ç–∏–º–µ—Ç—å—Å—è –∫–æ–Ω—Ñ—ñ–≥/—Å–∞–π—Ç–∏ Koha
      - koha_config:/etc/koha/sites
      # –ê —Ç—É—Ç ‚Äî –¥–∞–Ω—ñ —ñ–Ω—Å—Ç–∞–Ω—Å—É (—ñ–Ω–¥–µ–∫—Å–∏, —Ñ–∞–π–ª–∏ —Ç–æ—â–æ)
      - koha_data:/var/lib/koha
      - koha_logs:/var/log/koha
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  rabbitmq:
    container_name: koha-rabbitmq
    build: ./rabbitmq  
    image: koha-local-rabbitmq 
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    networks:
      - koha
    restart: always

  db:
    container_name: koha-db
    image: docker.io/mariadb:11
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mariadb-koha:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      TZ: ${KOHA_TIMEZONE}
    networks:
      - koha
    restart: always
    healthcheck:
      # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–º—ñ–Ω–Ω—ñ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ MariaDB
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u$$MARIADB_USER -p$$MARIADB_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  es:
    container_name: koha-es
    build:
      context: .
      dockerfile: elasticsearch/Dockerfile
    image: my-local-es:8.19.6
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "TZ=${KOHA_TIMEZONE}"
    networks:
      - koha
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    volumes:
      - es-data:/usr/share/elasticsearch/data

  memcached:
    container_name: koha-memcached   
    image: docker.io/memcached
    networks:
      - koha
    restart: always

  tunnel:
    image: ngrok/ngrok:latest
    container_name: koha_tunnel
    restart: unless-stopped
    # üëá –í–ê–ñ–õ–ò–í–û: –ú–∏ –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –º–µ—Ä–µ–∂—É, —â–æ–± –≤—ñ–Ω –±–∞—á–∏–≤ 'koha'
    networks:
      - kohanet
    command: http koha:8081
    environment:
      - NGROK_AUTHTOKEN=–¢–í–Ü–ô_–¢–û–ö–ï–ù_–¢–£–¢
    depends_on:
      koha:
        condition: service_healthy

volumes:
  mariadb-koha:
  koha_config:
  koha_data:
  koha_logs:
  es-data:
  

networks:
  koha:
